<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabell</title>
</head>

<style>
    h2 {
        text-align: center;
        font-size: 2em;
    }
    
    table {
        width: 50%;
        border-collapse: collapse;
        margin: auto;
    }
    
    td,
    th {
        text-align: center;
        padding: 1%;
    }
</style>

<body>
    <h2>Oversikt over utslipp i Bergen</h2>
    <table>
        <tr>
            <th>Årstall</th>
            <th>Utslipp (tonn CO₂)</th>
            <th>Endring i %</th>
        </tr>
        <tr>
            <td>1950</td>
            <td>80 000</td>
            <td>0%</td>
        </tr>
        <tr>
            <td>1960</td>
            <td>100 000</td>
            <td>+25%</td>
        </tr>
        <tr>
            <td>1970</td>
            <td>140 000</td>
            <td>+40%</td>
        </tr>
        <tr>
            <td>1980</td>
            <td>170 000</td>
            <td>+21.4%</td>
        </tr>
        <tr>
            <td>1990</td>
            <td>180 000</td>
            <td>+5.9%</td>
        </tr>
        <tr>
            <td>2000</td>
            <td>160 000</td>
            <td>-11.1%</td>
        </tr>
        <tr>
            <td>2010</td>
            <td>140 000</td>
            <td>-12.5%</td>
        </tr>
        <tr>
            <td>2020</td>
            <td>110 000</td>
            <td>-21.4%</td>
        </tr>
        <tr>
            <td>Mål: 2030</td>
            <td>90 000</td>
            <td>-18.2%</td>
        </tr>

    </table>

</body>

</html>
